<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>

  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg rounded-4 text-center" style="width: 400px;">
      <h2 class="text-danger text-uppercase mb-3 fw-bold" style="letter-spacing: 1px;">Access Denied</h2>

      <p class="text-muted mb-4 fs-6">
        You do not have permission to access this page.
      </p>

      <button
        (click)="goToLogin()"
        class="btn d-flex align-items-center justify-content-center gap-2 btn-sm
               bg-secondary bg-opacity-25 text-dark rounded-pill border-0 px-4 py-2 shadow-sm"
      >
        <i class="bi bi-box-arrow-in-left"></i>
        Return to Login
      </button>
    </div>
  </div>

</div>
