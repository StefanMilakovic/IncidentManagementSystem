server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: https://github.com/StefanMilakovic/config-repo.git
          searchPaths:
            - incident-service
            - moderation-service
            - auth-service
            - gateway-service
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
