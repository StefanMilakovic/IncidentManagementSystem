name: Integration Test (Docker Compose)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    env:
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      CONFIG_SERVER_URL_DOCKER: ${{ secrets.CONFIG_SERVER_URL_DOCKER }}
      AUTH_DB_URL_DOCKER: ${{ secrets.AUTH_DB_URL_DOCKER }}
      AUTH_DB_USERNAME: ${{ secrets.AUTH_DB_USERNAME }}
      AUTH_DB_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
      INCIDENT_DB_URL_DOCKER: ${{ secrets.INCIDENT_DB_URL_DOCKER }}
      INCIDENT_DB_USERNAME: ${{ secrets.INCIDENT_DB_USERNAME }}
      INCIDENT_DB_PASSWORD: ${{ secrets.INCIDENT_DB_PASSWORD }}
      MODERATION_DB_URL_DOCKER: ${{ secrets.MODERATION_DB_URL_DOCKER }}
      MODERATION_DB_USERNAME: ${{ secrets.MODERATION_DB_USERNAME }}
      MODERATION_DB_PASSWORD: ${{ secrets.MODERATION_DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GATEWAY_INTERNAL_SECRET: ${{ secrets.GATEWAY_INTERNAL_SECRET }}
      GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
      GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start docker compose
        run: docker compose up -d --build

      - name: Wait for config-server
        run: |
          echo "Waiting for config-server..."
          timeout 120 bash -c 'until curl -sf http://localhost:8889/actuator/health; do sleep 5; done'
          echo "Config server UP"

      - name: Wait for discovery-server
        run: |
          echo "Waiting for discovery-server..."
          timeout 120 bash -c 'until curl -sf http://localhost:8761/actuator/health; do sleep 5; done'
          echo "Discovery server UP"
          
      - name: Show gateway logs
        run: |
          sleep 10
          docker compose logs gateway-service
          docker compose logs auth-service

      - name: Wait for gateway
        run: |
          echo "Waiting for gateway (this takes longer)..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/actuator/health; do sleep 5; done'
          echo "Gateway UP"

      - name: Run API tests
        run: |
          echo "Test 1: Config server health"
          curl -sf http://localhost:8889/actuator/health | grep UP

          echo "Test 2: Discovery server health"
          curl -sf http://localhost:8761/actuator/health | grep UP

          echo "Test 3: Gateway health"
          curl -sf http://localhost:8080/actuator/health | grep UP

          echo "All tests passed!"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop docker compose
        if: always()
        run: docker compose down